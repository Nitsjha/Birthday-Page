<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      flex-direction: column;
    }
    #balloons {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background-color: red;
      border-radius: 50%;
      animation: floatUp 6s ease-in infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
    #photo {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      z-index: 1;
      border: 5px solid white;
    }
    #message {
      display: none;
      font-size: 1.8rem;
      color: #e60000;
      margin-top: 2rem;
      padding: 20px;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }
    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e60000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="balloons"></div>
  <img id="photo" src="https://i.postimg.cc/3NKVGyDd/Whats-App-Image-2025-06-03-at-9-58-21-PM.jpg" alt="Birthday">
  <div id="message">üéâ Happy Birthday! Lots of love! ‚ù§Ô∏è</div>
  <button id="musicBtn">üîá</button>

  <audio id="birthdaySong" loop>
    <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-piano-1089.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Balloons
    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.getElementById('balloons').appendChild(balloon);
    }

    // Message after 5s
    setTimeout(() => {
      document.getElementById('photo').style.display = 'none';
      document.getElementById('message').style.display = 'block';
    }, 5000);

    // Music control
    const audio = document.getElementById('birthdaySong');
    const musicBtn = document.getElementById('musicBtn');
    audio.volume = 0.5;
    
    musicBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        musicBtn.textContent = "üîä";
      } else {
        audio.pause();
        musicBtn.textContent = "üîá";
      }
    });

    // Try autoplay
    setTimeout(() => audio.play().catch(() => {}), 1000);
  </script>
</body>
</html>
